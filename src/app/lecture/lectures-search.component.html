<GridLayout rows="*" height="1500px">
    <RadSideDrawer drawerLocation="Bottom">
        <StackLayout tkDrawerContent backgroundColor="gray" height="300">
            <StackLayout height="56"
                         style="text-align: center; vertical-align: center;">
                <Label text="Navigation Menu"></Label>
            </StackLayout>
            <StackLayout>
                <Label text="Primary" padding="10"
                       backgroundColor="lightgray"></Label>
                <Label text="Social" padding="10"></Label>
                <Label text="Promotions" padding="10"></Label>
                <Label text="Labels" padding="10" backgroundColor="lightgray">
                </Label>
                <Label text="Important" padding="10"></Label>
                <Label text="Starred" padding="10"></Label>
                <Label text="Sent Mail" padding="10"></Label>
                <Label text="Drafts" padding="10"></Label>
            </StackLayout>
            <Label text="Close" color="lightgray" padding="10"
                   style="horizontal-align: center" (tap)="onCloseDrawerTap()">
            </Label>
        </StackLayout>
        <StackLayout tkMainContent orientation="vertical">
            <Button text="Open Drawer" (tap)="onOpenDrawerTap()" margin="10"
                    style="horizontal-align: left"></Button>
            <ListView [items]="lectures" (itemTap)="onItemTap($event)" (loadMoreItems)="loadMoreItems()">
                <ng-template let-item="item" let-i="index">
                    <StackLayout orientation="horizontal">
                        <Image class="rank" [src]="item['thumbUrl']" stretch="aspectFill"></Image>
                        <StackLayout orientation="vertical">
                            <Label [text]= "item['siteName']"></Label>
                            <Label [text]= "item['lectureName']"></Label>
                            <Label [text]= "item['price']"></Label>
                            <Label text ="&#xf005;" class="fas" [ngClass]="{'yellow': item['rating'] > 5}"> </Label>

                        </StackLayout>

                    </StackLayout>
                </ng-template>
            </ListView>





        </StackLayout>
    </RadSideDrawer>
</GridLayout>

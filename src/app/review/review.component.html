<GridLayout class="page" >
    <ScrollView>
    <StackLayout class="content">
        <DockLayout class="dock" stretchLastChild="true" >
            <Label dock="left" (tap)="goBack()" class="fas h2 back" text ="&#xf00d;"> </Label>
            <Label dock="right" class="title" text ="리뷰 작성"> </Label>
        </DockLayout>

        <Label class="subtitle" text="전체적인 만족도"></Label>

        <StackLayout orientation="horizontal" marginLeft="32" marginBottom="36">
            <Label *ngFor="let rate of [1,2,3,4,5]" class="fas h1 default2" text ="&#xf005;" [ngClass]="{'yellow2': rating >=rate, 'default2':rating < rate }"
                   (tap)="setRatingHighlight(rate)"> </Label>
        </StackLayout>

        <Label class="subtitle" text="가격 만족도"></Label>

        <StackLayout orientation="horizontal" marginLeft="32" marginBottom="36">
            <Label *ngFor="let rate of [1,2,3,4,5]" class="fas h1 default2" text ="&#xf005;" [ngClass]="{'yellow2': cost >=rate, 'default2':cost < rate }"
                   (tap)="setCostHighlight(rate)"> </Label>
        </StackLayout>


        <Label class="subtitle" text="강의력 만족도"></Label>

        <StackLayout orientation="horizontal" marginLeft="32" marginBottom="36">
            <Label *ngFor="let rate of [1,2,3,4,5]" class="fas h1 default2" text ="&#xf005;" [ngClass]="{'yellow2': teaching >=rate, 'default2':teaching < rate }"
                   (tap)="setteachingHighlight(rate)"> </Label>
        </StackLayout>

        <Label class="subtitle" text="장점"></Label>
        <StackLayout>
            <StackLayout  class="line" orientation="horizontal">
                <Label  class="far h2 fa-check-circle uncheck" text ="&#xf058;" [ngClass]="{'check': pros_state[1] , 'uncheck': !pros_state[1] }" (tap)="changeProsColor(1)"> </Label>
                <Label class="loginstatus" [text]="pros[1]" ></Label>
            </StackLayout>

            <StackLayout  class="line" orientation="horizontal">
                <Label  class="far h2 fa-check-circle uncheck" text ="&#xf058;" [ngClass]="{'check': pros_state[2] , 'uncheck': !pros_state[2] }" (tap)="changeProsColor(2)"> </Label>
                <Label  class="loginstatus" [text]="pros[2]" ></Label>
            </StackLayout>

            <StackLayout  class="line" orientation="horizontal">
                <Label  class="far h2 fa-check-circle uncheck" text ="&#xf058;" [ngClass]="{'check': pros_state[3] , 'uncheck': !pros_state[3] }" (tap)="changeProsColor(3)"> </Label>
                <Label class="loginstatus" [text]="pros[3]" ></Label>
            </StackLayout>

            <StackLayout  class="line" orientation="horizontal">
                <Label  class="far h2 fa-check-circle uncheck" text ="&#xf058;" [ngClass]="{'check': pros_state[4] , 'uncheck': !pros_state[4] }" (tap)="changeProsColor(4)"> </Label>
                <Label  class="loginstatus" [text]="pros[4]" ></Label>
            </StackLayout>

            <StackLayout  class="line" orientation="horizontal">
                <Label  class="far h2 fa-check-circle uncheck" text ="&#xf058;" [ngClass]="{'check': pros_state[5] , 'uncheck': !pros_state[5] }" (tap)="changeProsColor(5)"> </Label>
                <Label class="loginstatus" [text]="pros[5]" ></Label>
            </StackLayout>

            <StackLayout  class="line" orientation="horizontal">
                <Label  class="far h2 fa-check-circle uncheck" text ="&#xf058;" [ngClass]="{'check': pros_state[6] , 'uncheck': !pros_state[6] }" (tap)="changeProsColor(6)"> </Label>
                <Label  class="loginstatus" [text]="pros[6]" ></Label>
            </StackLayout>
        </StackLayout>


            <Label class="subtitle" text="단점"></Label>
            <StackLayout>
                <StackLayout  class="line" orientation="horizontal">
                    <Label  class="far h2 fa-check-circle uncheck" text ="&#xf058;" [ngClass]="{'check': cons_state[1] , 'uncheck': !cons_state[1] }" (tap)="changeConsColor(1)"> </Label>
                    <Label class="loginstatus" [text]="cons[1]" ></Label>
                </StackLayout>

                <StackLayout  class="line" orientation="horizontal">
                    <Label  class="far h2 fa-check-circle uncheck" text ="&#xf058;" [ngClass]="{'check': cons_state[2] , 'uncheck': !cons_state[2] }" (tap)="changeConsColor(2)"> </Label>
                    <Label  class="loginstatus" [text]="cons[2]" ></Label>
                </StackLayout>

                <StackLayout  class="line" orientation="horizontal">
                    <Label  class="far h2 fa-check-circle uncheck" text ="&#xf058;" [ngClass]="{'check': cons_state[3] , 'uncheck': !cons_state[3] }" (tap)="changeConsColor(3)"> </Label>
                    <Label class="loginstatus" [text]="cons[3]" ></Label>
                </StackLayout>

                <StackLayout  class="line" orientation="horizontal">
                    <Label  class="far h2 fa-check-circle uncheck" text ="&#xf058;" [ngClass]="{'check': cons_state[4] , 'uncheck': !cons_state[4] }" (tap)="changeConsColor(4)"> </Label>
                    <Label  class="loginstatus" [text]="cons[4]" ></Label>
                </StackLayout>

                <StackLayout  class="line" orientation="horizontal">
                    <Label  class="far h2 fa-check-circle uncheck" text ="&#xf058;" [ngClass]="{'check': cons_state[5] , 'uncheck': !cons_state[5] }" (tap)="changeConsColor(5)"> </Label>
                    <Label class="loginstatus" [text]="cons[5]" ></Label>
                </StackLayout>

                <StackLayout  class="line" orientation="horizontal">
                    <Label  class="far h2 fa-check-circle uncheck" text ="&#xf058;" [ngClass]="{'check': cons_state[6] , 'uncheck': !cons_state[6] }" (tap)="changeConsColor(6)"> </Label>
                    <Label  class="loginstatus" [text]="cons[6]" ></Label>
                </StackLayout>

                <StackLayout  class="line" orientation="horizontal">
                    <Label  class="far h2 fa-check-circle uncheck" text ="&#xf058;" [ngClass]="{'check': cons_state[7] , 'uncheck': !cons_state[7] }" (tap)="changeConsColor(7)"> </Label>
                    <Label class="loginstatus" [text]="cons[7]" ></Label>
                </StackLayout>

                <StackLayout  class="line" orientation="horizontal">
                    <Label  class="far h2 fa-check-circle uncheck" text ="&#xf058;" [ngClass]="{'check': cons_state[8] , 'uncheck': !cons_state[8] }" (tap)="changeConsColor(8)"> </Label>
                    <Label  class="loginstatus" [text]="cons[8]" ></Label>
                </StackLayout>


        </StackLayout>

        <Label class="subtitle" text="추천 여부"></Label>
        <GridLayout columns="*,*" rows="auto,auto" class="row">
            <StackLayout col="0" class="line" orientation="horizontal">
                <Label  class="far h2 fa-check-circle uncheck" text ="&#xf058;" [ngClass]="{'check': recommend, 'uncheck': !recommend }" (tap)="changeRcmColor()"> </Label>
                <Label class="loginstatus" text="추천" ></Label>
            </StackLayout>

            <StackLayout col="1"  class="line" orientation="horizontal">
                <Label  class="far h2 fa-check-circle uncheck" text ="&#xf058;" [ngClass]="{'check': !recommend , 'uncheck': recommend }" (tap)="changeRcmColor()"> </Label>
                <Label  class="loginstatus" text="비추천" ></Label>
            </StackLayout>

        </GridLayout>

        <Label class="subtitle" text="개선점"></Label>
        <TextView [(ngModel)]="write" class="board" hint="해당 강의에 추가적으로 바라는 점을 적어주세요." returnKeyType="done"
                  returnPress="done" style.placeholderColor="#A6A6A6"> </TextView>



        <Button class="next" (tap)="next()"  text="리뷰 작성"></Button>




</StackLayout>

    </ScrollView>

    <AbsoluteLayout class="dialog-wrapper">
        <StackLayout class="dialog">
            <Label class="text" textWrap="true" ></Label>
            <Button class="btn" text="확인" ></Button>
        </StackLayout>
    </AbsoluteLayout>


</GridLayout>
